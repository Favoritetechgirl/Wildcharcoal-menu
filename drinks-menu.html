<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Wild Charcoal | Drinks & Shisha Menu</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      font-family: Arial, sans-serif;
      touch-action: manipulation;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background-color: #111;
    }
    /* Loading indicator */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
    }
    /* Mobile specific styles */
    @media (max-width: 768px) {
      .container {
        height: 100%;
      }
      /* Prevent address bar hiding from affecting layout */
      @supports (-webkit-touch-callout: none) {
        .container {
          height: -webkit-fill-available;
        }
      }
    }
    /* Very small devices */
    @media (max-width: 480px) {
      html, body {
        overflow-x: hidden;
      }
    }
    /* PDF viewer controls for mobile */
    .pdf-controls {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 20px;
    }
    @media (max-width: 768px) {
      .pdf-controls {
        display: flex;
        gap: 15px;
      }
      .pdf-controls button {
        background: #333;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader">Loading menu...</div>
    <iframe src="DrinkMenu1.pdf" title="Wild Charcoal Drinks & Shisha Menu" onload="document.querySelector('.loader').style.display='none'"></iframe>
    <div class="pdf-controls">
      <button onclick="zoomOut()">-</button>
      <button onclick="zoomIn()">+</button>
      <button onclick="resetZoom()">‚ü≤</button>
    </div>
  </div>

  <script>
    // Basic zoom controls for mobile
    let currentZoom = 100;
    
    function zoomIn() {
      currentZoom += 20;
      document.querySelector('iframe').style.zoom = currentZoom + '%';
    }
    
    function zoomOut() {
      if (currentZoom > 40) {
        currentZoom -= 20;
        document.querySelector('iframe').style.zoom = currentZoom + '%';
      }
    }
    
    function resetZoom() {
      currentZoom = 100;
      document.querySelector('iframe').style.zoom = '100%';
    }
    
    // Handle orientation changes
    window.addEventListener('orientationchange', function() {
      // Small timeout to wait for orientation to complete
      setTimeout(function() {
        document.querySelector('iframe').style.height = window.innerHeight + 'px';
      }, 200);
    });
    
    // Prevent zooming on mobile
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
